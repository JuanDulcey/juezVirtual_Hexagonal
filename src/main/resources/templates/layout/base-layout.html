<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} + ' | Juez Virtual'">Juez Virtual</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar shadow-sm" th:fragment="nav">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/logo.png}" alt="Juez Virtual" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/ranking}">Ranking</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Perfil</a></li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
          <a class="nav-link" th:href="@{/admin/users}">
            <i class="fas fa-user-shield"></i> Administración
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Contenido principal -->
<main class="flex-grow-1 container py-4" th:fragment="content">
  <div th:replace="${content}"></div>
</main>

<!-- Footer -->
<footer th:fragment="footer">
  <div class="container text-center py-4">
    <p class="mb-1">© 2024 Juez Virtual - Desarrollado por Dulceyson S.A.S.</p>
    <p class="footer-links mb-2">
      <a href="#">Términos y Condiciones</a> | <a href="#">Privacidad</a>
    </p>
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
