<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base-layout :: head}"></head>

<body>
<div th:replace="~{layout/base-layout :: nav}"></div>

<section class="container text-center my-5">
    <h1 class="mb-4">Selecciona la Dificultad</h1>
    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <div class="card difficulty-card p-4 shadow" onclick="location.href='/problems/easy'">
                <div class="icon-circle bg-success text-white">
                    <i class="fa-solid fa-smile"></i>
                </div>
                <h3 class="mt-3">Fácil</h3>
                <p>Ejercicios básicos ideales para principiantes.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card difficulty-card p-4 shadow" onclick="location.href='/problems/medium'">
                <div class="icon-circle bg-warning text-white">
                    <i class="fa-solid fa-meh"></i>
                </div>
                <h3 class="mt-3">Medio</h3>
                <p>Desafíos intermedios para mejorar tu lógica.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card difficulty-card p-4 shadow" onclick="location.href='/problems/hard'">
                <div class="icon-circle bg-danger text-white">
                    <i class="fa-solid fa-frown"></i>
                </div>
                <h3 class="mt-3">Difícil</h3>
                <p>Retos complejos para usuarios avanzados.</p>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{layout/base-layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
