<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="~{layout/base-layout :: head}"></head>

<body>
<div th:replace="~{layout/base-layout :: nav}"></div>


<main class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4 bg-white">
        <div class="text-center">
            <img th:src="@{/images/dulcey.png}" alt="Foto de perfil"
                 class="img-fluid rounded-circle mb-3"
                 style="width: 120px; height: 120px; border: 4px solid #007bff;">

            <h2 class="fw-bold text-primary mb-1">
                ¡Bienvenido, <span th:text="${usuario.username}">Usuario</span>!
            </h2>
            <p class="text-muted">Tu información de perfil</p>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <h4 class="fw-bold text-secondary">Datos personales</h4>
                <p class="mb-2"><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                <p class="mb-2"><strong>Afiliación:</strong> <span th:text="${usuario.affiliation}"></span></p>
                <p class="mb-2"><strong>Correo Alternativo:</strong> <span th:text="${usuario.mail}"></span></p>
                <p class="mb-2"><strong>País:</strong> <span th:text="${usuario.country}"></span></p>
            </div>

            <div class="col-md-6">
                <h4 class="fw-bold text-secondary">Cuenta</h4>
                <p class="mb-2"><strong>Roles:</strong></p>
                <ul class="list-group">
                    <li th:each="rol : ${usuario.roles}" th:text="${rol}" class="list-group-item list-group-item-light"></li>
                </ul>
                <p class="mt-3"><strong>Política:</strong> <span th:text="${usuario.policy}"></span></p>
            </div>

        </div>

        <hr>

        <div class="text-center">
            <a href="/auth/logout" class="btn btn-outline-danger btn-lg px-4 py-2 transition-hover">
                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
            </a>
        </div>
    </div>
</main>

<div th:replace="~{layout/base-layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
