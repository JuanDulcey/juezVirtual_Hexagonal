<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/base-layout :: head"></head>

<body>

<div th:replace="layout/base-layout :: nav"></div>

<div id="main-content" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">

            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-3x text-primary mb-2"></i>
                <h2 class="fw-bold">Iniciar Sesión</h2>
                <p class="text-muted">Bienvenido de nuevo, ¡prepárate para programar!</p>
            </div>

            <div th:if="${param.logout}">
                <p class="alert alert-success text-center">
                    <i class="fas fa-check-circle"></i> Has cerrado sesión correctamente.
                </p>
            </div>

            <div th:if="${param.error}">
                <p class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-circle"></i> Credenciales incorrectas, intenta de nuevo.
                </p>
            </div>

            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control shadow-sm" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control shadow-sm" id="password" name="password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                        <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="mb-1">¿No tienes cuenta?</p>
                <a th:href="@{/auth/register}" class="text-decoration-none fw-semibold">
                    Regístrate aquí
                </a>
            </div>

        </div>
    </div>
</div>

<div th:replace="layout/base-layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
