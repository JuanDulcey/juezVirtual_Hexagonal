<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/base-layout :: head"></head>

<body>

<div th:replace="layout/base-layout :: nav"></div>

<div id="main-content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card">
                <div class="card-image"></div>

                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Crear Cuenta</h2>

                    <form th:action="@{/auth/register}" th:object="${usuario}" method="post">
                        <!-- Información de cuenta -->
                        <div class="form-section">
                            <h5 class="fw-bold">Información de Cuenta</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="8">
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                        </div>

                        <!-- Información adicional -->
                        <div class="form-section">
                            <h5 class="fw-bold">Información Adicional</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="affiliation" class="form-label">Afiliación</label>
                                    <input type="text" class="form-control" id="affiliation" th:field="*{affiliation}">
                                </div>
                                <div class="col-md-6">
                                    <label for="mail" class="form-label">Correo Alternativo</label>
                                    <input type="email" class="form-control" id="mail" th:field="*{mail}">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="url" class="form-label">Página Web</label>
                                    <input type="url" class="form-control" id="url" th:field="*{url}">
                                </div>
                                <div class="col-md-6">
                                    <label for="country" class="form-label">País</label>
                                    <input type="text" class="form-control" id="country" th:field="*{country}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Política de datos -->
                        <div class="form-section">
                            <h5 class="fw-bold">Política de Datos</h5>
                            <label for="policy" class="form-label">Selecciona tu política de privacidad</label>
                            <select class="form-control" id="policy" th:field="*{policy}" required>
                                <option value="private">Privado</option>
                                <option value="public">Público</option>
                            </select>
                        </div>

                        <!-- Botón con icono -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> Registrarse
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/auth/login}">¿Ya tienes cuenta? Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/base-layout :: footer"></div>

</body>
</html>
