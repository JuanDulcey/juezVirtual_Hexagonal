<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="~{layout/base-layout :: head}">
    <title>Administración de Usuarios</title>
</head>

<body class="bg-light">
<div th:replace="~{layout/base-layout :: nav}"></div>

<div class="container py-5">
    <h2 class="text-center mb-4">
        <i class="fa-solid fa-users-gear me-2"></i> Administración de Usuarios
    </h2>

    <!-- Botón de regreso al inicio -->
    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-outline-primary">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle bg-white shadow-sm rounded">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Afiliación</th>
                <th>Correo Alternativo</th>
                <th>Política</th>
                <th>Página Web</th>
                <th>País</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <form th:action="@{/admin/updateRole}" method="post" class="d-flex align-items-center gap-1">
                        <input type="hidden" name="userId" th:value="${usuario.id}">
                        <select name="role" class="form-select form-select-sm me-1">
                            <option value="ROLE_USER" th:selected="${usuario.roles.contains('ROLE_USER')}">Usuario</option>
                            <option value="ROLE_ADMIN" th:selected="${usuario.roles.contains('ROLE_ADMIN')}">Administrador</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-outline-primary" title="Actualizar rol">
                            <i class="fa-solid fa-sync-alt"></i>
                        </button>
                    </form>
                </td>
                <td th:text="${usuario.affiliation}"></td>
                <td th:text="${usuario.mail}"></td>
                <td th:text="${usuario.policy}"></td>
                <td>
                    <a th:href="${usuario.url}" th:text="${usuario.url}" target="_blank"></a>
                </td>
                <td th:text="${usuario.country}"></td>
                <td class="text-center">
                        <span th:classappend="${usuario.activo} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${usuario.activo ? 'Activo' : 'Inactivo'}"></span>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-warning mb-1" data-bs-toggle="modal"
                            th:data-bs-target="'#editUserModal' + ${usuario.id}">
                        <i class="fa-solid fa-pen"></i> Editar
                    </button>

                    <form th:action="@{/admin/delete}" method="post" class="d-inline"
                          onsubmit="return confirm('¿Seguro que quieres eliminar este usuario?');">
                        <input type="hidden" name="userId" th:value="${usuario.id}">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fa-solid fa-trash"></i> Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- MODALES DE EDICIÓN -->
<div th:each="usuario : ${usuarios}">
    <div th:id="'editUserModal' + ${usuario.id}" class="modal fade" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/updateUser}" method="post">
                        <input type="hidden" name="userId" th:value="${usuario.id}">

                        <label for="username" class="form-label">Nombre de Usuario:</label>
                        <input type="text" class="form-control mb-2" name="username" th:value="${usuario.username}" required>

                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control mb-2" name="email" th:value="${usuario.email}" required>

                        <label for="affiliation" class="form-label">Afiliación:</label>
                        <input type="text" class="form-control mb-2" name="affiliation" th:value="${usuario.affiliation}">

                        <label for="mail" class="form-label">Correo Alternativo:</label>
                        <input type="email" class="form-control mb-2" name="mail" th:value="${usuario.mail}">

                        <label for="policy" class="form-label">Política:</label>
                        <select name="policy" class="form-select mb-2">
                            <option value="private" th:selected="${usuario.policy == 'private'}">Privado</option>
                            <option value="public" th:selected="${usuario.policy == 'public'}">Público</option>
                        </select>

                        <label for="url" class="form-label">Página Web:</label>
                        <input type="url" class="form-control mb-2" name="url" th:value="${usuario.url}">

                        <label for="country" class="form-label">País:</label>
                        <select name="country" class="form-select mb-2">
                            <option value="Colombia" th:selected="${usuario.country == 'Colombia'}">Colombia</option>
                            <option value="México" th:selected="${usuario.country == 'México'}">México</option>
                            <option value="Argentina" th:selected="${usuario.country == 'Argentina'}">Argentina</option>
                            <option value="Chile" th:selected="${usuario.country == 'Chile'}">Chile</option>
                            <option value="Estados Unidos" th:selected="${usuario.country == 'Estados Unidos'}">Estados Unidos</option>
                        </select>

                        <label for="activo" class="form-label">Estado:</label>
                        <select name="activo" class="form-select mb-3">
                            <option value="true" th:selected="${usuario.activo}">Activo</option>
                            <option value="false" th:selected="${!usuario.activo}">Inactivo</option>
                        </select>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/base-layout :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
