<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar solución | Juez Virtual</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Estilos personalizados -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <style>
        body {
            padding-top: 2rem;
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container d-flex align-items-center">
        <a class="d-flex align-items-center text-white text-decoration-none" href="/">
            <img th:src="@{/images/logo.png}" alt="Logo" class="logo-navbar" />
            <span class="ms-2 fw-bold nav-title" th:text="${title}">Juez Virtual</span>
        </a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section text-center mb-4">
    <div class="container">
        <h1 class="hero-title">Enviar solución</h1>
        <p class="hero-subtitle">
            Pon a prueba tus habilidades resolviendo problemas de programación.
        </p>
    </div>
</section>

<!-- Formulario -->
<div class="container">
    <form id="submissionForm">
        <div class="mb-3">
            <label for="problemId" class="form-label">ID del problema</label>
            <input type="text" class="form-control" id="problemId" name="problemId" th:value="${problemId}" readonly />
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Lenguaje</label>
            <select class="form-select" id="language" name="language" required>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python3">Python3</option>
                <option value="Java">Java</option>
                <option value="Go">Go</option>
                <option value="Ruby">Ruby</option>
                <option value="Scala">Scala</option>
                <option value="Haskell">Haskell</option>
                <option value="OCaml">OCaml</option>
                <option value="Rust">Rust</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sourceCode" class="form-label">Código fuente</label>
            <textarea
                    class="form-control"
                    id="sourceCode"
                    name="sourceCode"
                    rows="10"
                    required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Modal para mostrar resultados -->
<div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Resultado del envío</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Cerrar"
                ></button>
            </div>
            <div class="modal-body">
                <pre id="resultContent" class="bg-light p-3 rounded border"></pre>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5 py-3 bg-light text-center">
    <p class="mb-0 text-muted">© 2024 Juez Virtual</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("submissionForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = {
            problemId: document.getElementById("problemId").value,
            language: document.getElementById("language").value,
            sourceCode: document.getElementById("sourceCode").value,
        };
        fetch("/api/judge/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
        })
            .then((response) =>
                response.ok
                    ? response.json()
                    : response.text().then((t) => {
                        throw new Error(t);
                    })
            )
            .then((data) => {
                const modalBody = document.getElementById("resultContent");

                const statusCode = Number(data?.status);

                const statusMessage = {
                    0: "Waiting",
                    1: "Judging",
                    2: "Compile Error",
                    3: "Runtime Error",
                    4: "Accepted",
                    5: "Wrong Answer",
                    6: "Time Limit Exceeded",
                    7: "Memory Limit Exceeded",
                    8: "Output Limit Exceeded",
                    9: "Other Error",
                }[statusCode] || "Resultado desconocido";

                const isAccepted = statusCode === 4;

                const resultHtml = `
                    <div class="alert alert-${isAccepted ? "success" : "danger"} d-flex align-items-center gap-2" role="alert">
                        <i class="fa-solid ${isAccepted ? "fa-check-circle" : "fa-times-circle"} fa-lg"></i>
                        <strong>${statusMessage}</strong>
                    </div>
                `;

                modalBody.innerHTML = resultHtml;

                const modal = new bootstrap.Modal(document.getElementById("resultModal"));
                modal.show();
            });
    });

    function showToast(message, type = "success") {
        const container = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        const icon = {
            success: "fa-check-circle",
            danger: "fa-times-circle",
            info: "fa-info-circle",
        }[type] || "fa-info-circle";

        toast.className = `toast align-items-center text-white bg-${type} border-0`;
        toast.setAttribute("role", "alert");
        toast.setAttribute("aria-live", "assertive");
        toast.setAttribute("aria-atomic", "true");
        toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body d-flex align-items-center gap-2">
                        <i class="fa-solid ${icon} fa-lg"></i>${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
        container.appendChild(toast);
        new bootstrap.Toast(toast, { delay: 4000 }).show();
        toast.addEventListener("hidden.bs.toast", () => toast.remove());
    }
</script>
</body>
</html>
